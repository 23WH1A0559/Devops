<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section {
      margin-bottom: 25px;
    }

    .form-section h3 {
      color: #555;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #28a745;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>E-Commerce Registration Form</h2>
  <form>

    <div class="form-section">
      <h3>Personal Information</h3>
      <label>Full Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Password</label>
      <input type="password" required>

      <label>Date of Birth</label>
      <input type="date" required>

      <label>Gender</label>
      <select required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-section">
      <h3>Contact Details</h3>
      <label>Phone Number</label>
      <input type="tel" required>

      <label>Street Address</label>
      <input type="text" required>

      <label>City</label>
      <input type="text" required>

      <label>State</label>
      <input type="text" required>

      <label>Pin Code</label>
      <input type="text" required>
    </div>

    <div class="form-section">
      <h3>Preferences</h3>
      <label>Preferred Language</label>
      <select>
        <option>English</option>
        <option>Hindi</option>
        <option>Spanish</option>
        <option>French</option>
      </select>

      <label>Newsletter Subscription</label>
      <select>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Product Categories Interested In</label>
      <textarea rows="3" placeholder="E.g., Electronics, Fashion, Books"></textarea>
    </div>

    <div class="form-section">
      <h3>Additional</h3>
      <label>Referral Code</label>
      <input type="text">

      <label>How did you hear about us?</label>
      <select>
        <option>Google</option>
        <option>Friend</option>
        <option>Social Media</option>
        <option>Others</option>
      </select>
    </div>

    <button type="submit">Register</button>

  </form>

</body>
</html>
